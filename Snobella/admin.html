<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/css/app.css" />
  </head>
  <body>
    <section id="adminPanel">
      <table class="table table-striped">
        <thead>
          <th>Id</th>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Detail</th>
        </thead>
        <tbody class="tbody">
          <tr></tr>
        </tbody>
      </table>
      <form action="#" class="postForm" id="form">
        <h3>Create New Product</h3>
        <label for="titleElem">Title</label>
        <input type="text" name="titleElem" id="titleElem" class="titleElem" />
        <label for="imageElem">Image</label>
        <input type="text" name="imageElem" id="imageElem" class="imageElem" />
        <label for="priceElem">Price</label>
        <input type="text" name="priceElem" id="priceElem" class="priceElem" />
        <label for="descElem">Description</label>
        <input type="text" name="descElem" id="descElem" class="descElem" />
        <label for="categoryElem">Category</label>
        <input
          type="text"
          name="categoryElem"
          id="categoryElem"
          class="categoryElem"
        />
        <input type="submit" class="submit" />
      </form>

      <div
        class="modal fade modalScss"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn button"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn button saveButton">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./assets/js/admin.js"></script>
  </body>
</html>
